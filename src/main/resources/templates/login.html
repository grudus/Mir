<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css' />
    <script src="../static/js/login.js" th:src="@{/js/login.js}"></script>
    <meta charset="UTF-8" />
    <title>Login page</title>
</head>
<body>
<div id="login">

    <form action="/login" method="post" name="f">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="text" id="username" name="username" placeholder="Username" /> <br />
        <input type="password" id="password" name="password" placeholder="Password" /> <br />
        <input type="submit" value="Log In" id="button"/>
        <button id="signup" type="button" onclick="signUp()">Sing up</button>

</form>
</div>

</body>
</html>
